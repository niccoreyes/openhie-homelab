# clusters\pi-cluster\flux-system\openhie-apps\02-hapi-fhir-release.yaml
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: hapi-fhir-jpaserver
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: charts/hapi-fhir-jpaserver
      version: "0.21.0"
      sourceRef:
        kind: GitRepository
        name: hapi-fhir-starter
        namespace: flux-system
  values:
    replicaCount: 1
    # -------------------------------------------------------------------
    # 1. HAPI FHIR IMAGE CONFIGURATION
    # -------------------------------------------------------------------
    image:
      repository: hapiproject/hapi
      # use this specific version. As of v8.4.0-3 to v8.6.0-1 there 
      # are issues with Test Web UI setup (hapi-fhir-testpage-overlay)
      tag: "v8.4.0-2" 
      pullPolicy: IfNotPresent

    # -------------------------------------------------------------------
    # 2. RESOURCE LIMITS
    # -------------------------------------------------------------------
    # resources:
    #   requests:
    #     cpu: "500m"        # half a core minimum
    #     memory: "2Gi"      # minimum memory for JPA server
    #   limits:
    #     cpu: "2"           # allow up to 2 cores
    #     memory: "4Gi"      # cap memory at 4 GB
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

    # -------------------------------------------------------------------
    # 3. POSTGRES CONFIG
    # -------------------------------------------------------------------
    postgresql:
      enabled: true
      architecture: standalone
      image:
        registry: docker.io
        repository: bitnami/postgresql
        tag: "latest"
      auth:
        username: postgres
        password: "password"
        database: fhir
      primary:
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "100m"
            memory: "256Mi"
      persistence:
        enabled: true
        size: 20Gi
        storageClass: null

    # -------------------------------------------------------------------
    # 4. SERVICE SETTINGS
    # -------------------------------------------------------------------
    service:
      type: ClusterIP
      port: 8080

    # -------------------------------------------------------------------
    # 5. ENVIRONMENT VARIABLES (Fixed)
    # -------------------------------------------------------------------
    
    extraConfig: |
      hapi:
        fhir:
          openapi_enabled: true
          fhir_version: R4
          server_address: "https://cdr.tail126a09.ts.net/fhir"
          tester:
            -
              id: home
              name: Local Tester
              server_address: 'https://cdr.tail126a09.ts.net/fhir'
              refuse_to_fetch_third_party_urls: false
              fhir_version: R4



    # env:
    #   - name: FHIR_BASE_URL
    #     value: "https://cdr.tail126a09.ts.net/fhir"

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hapi-fhir-ingress
  namespace: default
  labels:
    app.kubernetes.io/name: hapi-fhir-jpaserver
    app.kubernetes.io/component: ingress
spec:
  ingressClassName: tailscale
  tls:
  - hosts:
      - cdr
  rules:
    - host: cdr
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hapi-fhir-jpaserver
                port:
                  number: 8080